<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Personal Finance Tracker</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  
  <main>  
    <!--side bar-->
    <div class="sidebar">
      <ul class="sidebar-menu">
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Accounts</a></li>
        <li><a href="#">Transactions</a></li>
        <li><a href="#">Reports</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </div>
    <!--main content-->
    <div class="content">
  <section id="rectangles">
   <h2>OVERVIEW</h2>  
	<div class="container">
    <!-- rectangles 1 structure -->
    <div class="outer-rectangle1">
      <!--inserting rectangles-->
      <div class="row">  
      <button class="inner-rectangle1" onclick="openGraph('weekly')">WEEK</button>
      <button class="inner-rectangle12" onclick="openGraph('monthly')">MONTH</button>
      <button class="inner-rectangle13" onclick="openGraph('yearly')">YEAR</button>
      </div> 
       <!--inserting graph--> 
    <div class="row">
      <div class="graph-container" id="graphContainer"></div>
    </div>
    </div>
    <!--rectangle 2 structure-->
    <div class="outer-rectangle2">
      <div class="inner-rectangle2">
      <div class=""text>MY CARDS</div> 
      </div>
      <button class="addcard" onclick="addCard()">Add Card</button>
      </div>
    <!--rectangle 3 structure-->
  	<div class="outer-rectangle3">
      <button class="btn1" onclick="scrollToCharity()">CHARITY</button>
      <button class="btn2" onclick="scrollToInvestment()">INVESTMENT</button>
      <button class="btn3" onclick="scrollToLoans()">LOANS</button>
      <button class="btn4" onclick="scrollToUtility()">UTILITY BILLS</button>  
    </div>
    <!--rectangle 4 structure-->
    <div class="outer-rectangle4"></div>
    </div>


    <div class="section">
      <!--charity section-->
      <section id="charity" >
        <div class="section-box1">
          <h2 class="section-title1">Charity</h2>
          <div id="total-charity"></div>
          <div class="c1">
            <label for="donations">Donations:</label>
            <input type="number" id="donations" class="amount-input" />
          </div>
          <div class="c2">
            <label for="sponsorship">Sponsorship:</label>
            <input type="number" id="sponsorship" class="amount-input" />
          </div>
          <div class="c3">
            <label for="other">Other:</label>
            <input type="number" id="other" class="amount-input" />
          </div>
          <div id="total-charity"></div>
          <br>
          <button onclick="calculateTotal('charity')">Calculate Total</button>
        </div>
      </section>
      
      
      <!-- Investment Section-->  
      <section id="Investment">
        <div class="section-box2">
          <h2 class="section-title2">Investment</h2>
          <div id="total-investment"></div>
          <div class="i1">
            <label for="stocks-input">Stocks:</label>
            <input type="number" id="stocks-input">
          </div>
          <div class="i2">
            <label for="mutual-funds-input">Mutual Funds:</label>
            <input type="number" id="mutual-funds-input">
          </div>
          <div class="i3">
            <label for="other-input">Other:</label>
            <input type="number" id="other-input">
          </div>
          <br>
          <button onclick="calculateTotal('investment')">Calculate Total</button>
        </div>
      </section>
      
              
      <!--Loan section-->
      <section id="loan">
        <div class="section-box3">
          <h2 class="section-title3">Loans</h2>
          <div id="total-loan"></div>
          <div class="l1">
            <label for="home-loan-input">Home Loan:</label>
            <input type="number" id="home-loan-input">
          </div>
          <div class="l2">
            <label for="car-loan-input">Car Loan:</label>
            <input type="number" id="car-loan-input">
          </div>
          <div class="l3">
            <label for="other-input">Other:</label>
            <input type="number" id="other-input">
          </div>
          <br>
          <button onclick="calculateTotal('loan')">Calculate Total</button>
        </div>
        </section>
      <!--Utility Bills-->
      <section id="utility">
        <div class="section-box4">
          <h2 class="section-title4">Utility bills</h2>
          <div id="total-utility"></div>
          <div class="u1">
            <label for="electricity-input">Electricity:</label>
            <input type="number" id="electricity-input">
          </div>
          <div class="u2">
            <label for="water-input">Water:</label>
            <input type="number" id="water-input">
          </div>
          <div class="u3">
            <label for="other-input">Other:</label>
            <input type="number" id="other-input">
          </div>
          <br>
          <button onclick="calculateTotal('utility')">Calculate Total</button>
        </div>
      </section>
      
	</div> 
</div>   
  </main> 
  <a href="TransactionHistory.html">Go to History</a>

  <script src="./js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>


</body>

</html>
